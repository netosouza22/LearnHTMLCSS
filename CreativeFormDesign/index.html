<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">

            <div class="contactinfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="./assets/location.png"></span>
                            <span>127 Luiz Gonzaga Padro <br>
                                Sobral-CE, 62010-585 <br>
                            </span>
                        </li>
                        <li>
                            <span><img src="./assets/mail.png"></span>
                            <span>lorem@ipsum.com</span>
                        </li>
                        <li>
                            <span><img src="./assets/telephone.png"></span>
                            <span>(88)99945-5063</span>
                        </li>
                    </ul>
                </div>
                    <ul class="socialmedias">
                        <li><a href="#"><img src="./assets/github.png"></a></li>
                        <li><a href="#"><img src="./assets/linkedin.png"></a></li>
                        <li><a href="#"><img src="./assets/instagram.png"></a></li>
                        <li><a href="#"><img src="./assets/facebook.png"></a></li>
                    </ul>
                
            </div>
            <div class="contactform">
                <h2>Send a Message</h2>
                <div class="formbox">
                    <div class="inputBox w50">
                        <input type="text" name="firstname" required />
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="lastname" required />
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="email" required />
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="telphone" required />
                        <span>telephone</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea type="text" name="textarea" required></textarea>
                        <span>Write your message here</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="send"/>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
